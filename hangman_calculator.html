<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Rechner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #495057;
            word-wrap: break-word; /* Allow text to break */
            word-break: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leas Hangman-Rechner</h1>
        <p>Gib ein Wort ein, um die Anzahl der Buchstaben zu berechnen:</p>
        <input type="text" id="wordInput" placeholder="Geben Sie Ihr Wort hier ein">
        <button onclick="calculateLength()">Berechnen</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLength() {
            const word = document.getElementById('wordInput').value;
            const length = word.length;
            const resultDiv = document.getElementById('result');

            if (word) {
                resultDiv.innerHTML = `Die Anzahl der Buchstaben in "${word}" ist: ${length}`;
            } else {
                resultDiv.innerHTML = "Bitte geben Sie ein Wort ein.";
            }
        }
    </script>
</body>
</html>
